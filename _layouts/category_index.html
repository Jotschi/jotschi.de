---
layout: default
---
<div id="third" class="widget-area" role="complementary">
	<aside id="posts" class="widget widget_categories"><h3 class="widget-title">{{ page.title }}</h3>
		<ul>
			{% for post in site.categories[page.category] %}
				<li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.categories | category_links }}</li>
			{% endfor %}
		</ul>
	</aside>
</div>
