---
layout: default
title: Jotschi's Blog
---

<h1 class="entry-title">Projects</h1>
<div id="related">
	<ul class="posts">
	{% for post in site.posts %}
		{% if post.project == true %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endif %}
    {% endfor %}
  </ul>
</div>
